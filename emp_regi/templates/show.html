{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Employee Info</h1>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>EMP ID</th>
                    <th>EMP NAME</th>
                    <th>EMP EMAIL</th>
                    <th>EMP CONTACT</th>
                    <th>CRUD OPERATION</th>
                </tr>
            </thead>
            <tbody>
                {% for emp_regi in employees %}
                <tr>
                    <td>{{ emp_regi.emp_id }}</td>
                    <td>{{ emp_regi.emp_name }}</td>
                    <td>{{ emp_regi.emp_email }}</td>
                    <td>{{ emp_regi.emp_contact }}</td>
                    <td>
                        <a href="/edit/{{ emp_regi.emp_id }}" class="btn btn-primary btn-sm">Update</a>
                        <a href="/delete/{{ emp_regi.emp_id }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center">
            <a href="/emp" class="btn btn-success">Add New Employee</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
